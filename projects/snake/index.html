<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Змейка</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<div class="game">	
		<canvas id="canvas" width="900" height="900"></canvas>	
	</div>
	<table class="controls">
		<tr>
			<td id="button-left" rowspan="2">
				<div class="button"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
			</td>
			<td id="button-up" >
				<div class="button"><i class="fa fa-caret-up" aria-hidden="true"></i></div>
			</td>
			<td id="button-right" rowspan="2">
				<div class="button"><i class="fa fa-caret-right" aria-hidden="true"></i></div>
			</td>
		</tr>
		<tr>			
			<td id="button-down" >
				<div class="button"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
			</td>			
		</tr>
	</table>	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</body>	
</html>
